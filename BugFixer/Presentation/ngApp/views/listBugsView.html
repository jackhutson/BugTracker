<div class="row" ng-repeat="bug in controller.bugs">
    <div class="col-md-2">
        {{bug.id}}
    </div>
    <div class="col-md-2">
        {{bug.title}}
    </div>
    <div class="col-md-2">
        {{bug.state}}
    </div>
    <div class="col-md-2">
        {{bug.severity}}
    </div>
    <div class="col-md-4">
        {{bug.assignedUser}}
    </div>
</div>
